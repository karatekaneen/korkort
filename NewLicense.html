<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
    <meta charset="utf-8">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>

<body onload="minFunktion()">
    <div>
        <h1>Förnya körkort</h1>




        <form onsubmit="sendData()" action="http://localhost:3000/application" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>Förnamn</td>

                    <td>
                        <p id="fName"></p>
                    </td>
                </tr>

                <tr>
                    <td>Efternamn</td>

                    <td>
                        <p id="lName"></p>
                    </td>
                </tr>
                <tr>
                    <td> Personnummer</td>


                    <td>
                        <p id="pNumber"></p>
                    </td>
                </tr>

                <tr>
                    <td>Behörighet</td>

                    <td>
                        <p id="type"></p>
                    </td>
                </tr>
                <tr>
                    <td>Upphör att gälla</td>
                    <td>
                        <p id="expiryDate"></p>
                    </td>
                </tr>



                <tr>
                    <td> Telefonnummer</td>
                    <td>
                        <input type="text" name="phoneNumber"> </td>
                </tr>
                <tr>
                    <td>E-postadress</td>
                    <td>
                        <input type="text" name="eMail">
                    </td>
                </tr>
            </table>

            Bild:

            <input type="file" name="fileToUpload" id="fileToUpload" size="50" />
            <br>

            <input type="submit" value="Skicka" />
        </form>
    </div>
    <div>

            <input type="submit" value="Skicka" />

            --->

    </div>


</body>
